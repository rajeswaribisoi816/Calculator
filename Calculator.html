<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" />
    <script src="JavaScript.js" type="text/javascript"></script>
</head>
<body>
    <div>
    <table border="1" align="center" width="200px" height="200px">
        <tr>
            <td colspan="5"><input type="text" id="result" disabled/></td>
        </tr>
        <tr>
            <td><input type="button" id="btn7" value="7" onclick="dis('7')"/></td>
            <td><input type="button" id="btn8" value="8" onclick="dis('8')"/></td>
            <td><input type="button" id="btn9" value="9" onclick="dis('9')"/></td>
            <td><input type="button" id="btn+" value="+" onclick="dis('+')"/></td>
        </tr>
        <tr>
            <td><input type="button" id="btn4" value="4" onclick="dis('4')"/></td>
            <td><input type="button" id="btn5" value="5" onclick="dis('5')"/></td>
            <td><input type="button" id="btn6" value="6" onclick="dis('6')"/></td>
            <td><input type="button" id="btn-" value="-" onclick="dis('-')"/></td>
        </tr>
        <tr>
            <td><input type="button" id="btn1" value="1" onclick="dis('1')"/></td>
            <td><input type="button" id="btn2" value="2" onclick="dis('2')"/></td>
            <td><input type="button" id="btn3" value="3" onclick="dis('3')"/></td>
            <td><input type="button" id="btn*" value="*" onclick="dis('*')"/></td>
        </tr>
        <tr>
            <td><input type="button" id="btnC" value="C" onclick="clr()"/></td>
            <td><input type="button" id="btn0" value="0" onclick="dis('0')"/></td>
            <td><input type="button" id="btn/" value="/" onclick="dis('/')"/></td>
            <td><input type="button" id="btn=" value="=" onclick="solve()"/></td>
        </tr>
    </div>
    </table>
</body>
</html>
